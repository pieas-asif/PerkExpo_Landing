<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PerkExpo</title>
    <!-- Favicon img -->
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon" />
    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap-5 CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container-fluid mx-3">
      <!-- Logo top -->
      <div>
        <img src="img/logo.svg" width="100px" alt="" />
      </div>
    </section>
    <section class="container text-white my-5">
      <div class="row g-5">
        <div class="col-lg-7 col-md-12 banner">
          <div>
            <!-- Main banner header -->
            <h1 class="text-uppercase fw-bolder my-4 mt-2 my-text">
              Now the power <br />belongs to the people
            </h1>
            <h4 class="text-uppercase fw-bolder mb-5 my-text_h4">
              download this app <br />
              to get exclusive benefits <br />
              you ask for
            </h4>
          </div>
          <div class="my-items">
            <!-- EXPO Image -->
            <div>
              <img src="img/header.svg" class="img-fluid mb-5" width="300px" />
            </div>
            <!-- Play store images -->
            <div>
              <a href="https://www.youtube.com/watch?v=uB2rhjulY4Q"
                ><img src="img/Play-store.svg" class="img-fluid" width="300px"
              /></a>
            </div>
          </div>
        </div>
        <div class="col-lg-5 col-md-12 my-items banner_img">
          <!-- banner images -->
          <img
            src="img/2.png"
            class="img-fluid"
            width="75%"
            height="800px"
            alt=""
          />
        </div>
      </div>
    </section>

    <!-- Bootstrap-5 Scripet-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
