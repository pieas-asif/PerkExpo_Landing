<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PerkExpo</title>
    <!-- Favicon img -->
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon" />
    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap-5 CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container-fluid">
      <!-- Logo top -->
      <div>
        <img src="img/logo.svg" class="logo_width" alt="" />
      </div>
    </section>
    <section class="container text-white">
      <div class="row g-5">
        <div class="col-lg-7 col-md-12 banner my-items">
          <!-- Main banner header -->
          <div>
            <h1 class="text-uppercase fw-bolder my-4 my-text">
              Now the power <br />belongs to the people
            </h1>
          </div>
          <h4 class="text-uppercase fw-bolder mb-5 my-text_h4">
            download this app <br />
            to get exclusive benefits <br />
            you ask for
          </h4>

          <!-- EXPO Image -->
          <div>
            <img src="img/header.svg" class="img-fluid img_width mb-5" />
          </div>
          <!-- Play store images -->
          <div class="button-group">
            <a
              href="https://play.google.com/store/apps/details?id=com.perkexpo.app"
              target="_blank"
              ><img src="img/Play-store.svg" class="img-fluid img_width"
            /></a>
            <a href="https://forms.gle/WdLbK6fd4bpZ881U8" target="_blank"
              ><img src="img/App-Store.svg" class="img-fluid img_width"
            /></a>
          </div>
        </div>
        <div class="col-lg-5 col-md-12 my-items banner_img">
          <!-- banner images -->
          <img
            src="img/2.png"
            class="img-fluid"
            width="75%"
            height="800px"
            alt=""
          />
        </div>
      </div>
    </section>

    <!-- Bootstrap-5 Scripet-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
